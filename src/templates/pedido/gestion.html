{% extends 'index.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container mt-1">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="card-body">
                    <p class="card-title"><strong>Pedido:</strong> {{ pedido[0] }}</p>
                    <p class="card-text"><strong>Fecha:</strong> {{ pedido[2] }}</p>
                    <p class="card-text"><strong>Total:</strong> {{ pedido[1] }}</p>
                    <p class="card-text"><strong>Estado:</strong> {{ pedido[3] }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="card-body">
                    <form action="{{ url_for('pedido.actualizar_estado', id_pedido=pedido[0]) }}" method="GET">
                        <label for="idEstadoPedido">Estado pedido:</label>
                        <select class="form-control" id="idEstadoPedido" name="idEstadoPedido" required>
                            {{estado_pedido | safe}}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-outline-primary">Actualizar
                            pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
